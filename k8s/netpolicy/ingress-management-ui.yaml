apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: management-ui-ingress
  namespace: management-ui
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  ingressClassName: nginx
  rules:
    - host: vulnapp.local.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  management-ui
                port:
                  number: 80
