apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: hello-world
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  rules:
    - host: helloworld.local.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  hello-world-service
                port:
                  number: 80
